<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <img style="height: 50px; float: right;" src="images/logo.png" alt="Logo">
                    <h3 class="panel-title">Bienvenue</h3>
                    <p>Veuillez vous identifier</p>
                </div>
                <div class="panel-body">
                    <form name="form" ng-submit="login()" novalidate>
                        <fieldset>
                            <div id="error" class="text-danger"></div>
                            <div id="mail" class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="vm.email" required>
                                <span id="mailerror" ng-show="form.$submitted &&form.email.$error.required" class="text-danger" dataLoading=false>Veuillez entrer votre E-mail.</span>
                            </div>
                            <div id="password" class="form-group">
                                <input class="form-control" placeholder="Mot de passe" name="password" type="password" value="" ng-model="vm.password" required>
                                <!--<span class="glyphicon glyphicon-ok form-control-feedback"></span>-->
                                <span ng-show="form.$submitted && form.password.$error.required" class="text-danger" dataLoading=false>Veuillez entrer votre Mot de passe.</span>
                            </div>
                            <!--<div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>-->

<div class="row"> <div class="col-lg-12"> <h1 class="page-header">Activité</h1> </div> <!-- /.col-lg-12 --> </div> <div class="row"> <div class="col-lg-6 col-sm-12" id="line-chart"> <div class="panel panel-default"> <div class="panel-heading"><h4>% d'utilisateurs actifs*</h4></div> <div class="panel-body" style="height: 376px"> <div class="clearfix"> <div class="c100 p{{percentActive}} big center"> <span>{{percentActive}}%</span> <div class="slice"> <div class="bar"></div> <div class="fill"></div> </div> </div> </div> </div> <!-- /.panel-body --> </div> <!-- /.panel --> </div><!-- /.col-lg-6 --> <div class="col-lg-6 col-sm-12"> <div class="panel panel-default"> <div class="panel-heading"> <div class="row"> <div class="col-sm-6"> <h4>Utilisateurs inactifs</h4> </div> <div class="col-sm-6"> <div class="input-group"> <input style="float: none" type="text" class="form-control" ng-model="filterValue" placeholder="Recherche..."> <span class="input-group-btn"> <button class="btn btn-default" type="button" ng-click="filter()"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span> </button> </span> </div> </div> </div> </div> <!-- /.panel-heading --> <div class="panel-body"> <div class="dataTable_wrapper"> <img class="img-responsive" style="margin: 0 auto" src="images/ajax-loader-horizontal.gif" ng-hide="tableOptions.data"> <div ui-grid="tableOptions" class="activity grid"></div> </div> </div> <!-- /.panel-body --> </div> <!-- /.panel --> </div><!-- /.col-lg-6 --> </div> <div class="row"> <div class="col-lg-12"> <p class="text-muted">* Un utilisateur est actif s’il a réalisé au moins un trajet sur la période.</p> </div> <!-- /.col-lg-12 --> </div>

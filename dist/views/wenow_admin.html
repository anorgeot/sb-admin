<!----><div class="row"> <div class="col-lg-12"> <h1 class="page-header">WeNow Admin</h1> </div> <!-- /.col-lg-12 --> <!----></div> <!--<div class="row">--> <div class="col-lg-12"> <div class="panel panel-default"> <div class="panel-heading"> B2B customers import </div> <div class="panel-body"> <form role="form"> <div class="form-group"> <label>Select CSV file to import<h5>format Ã  respecter:<br><br> first_name, family_name, email, immat, company_id, profile_id, project_id</h5><br></label> <input type="file" file-reader="fileContent"> </div> <!--<button type="submit" class="btn btn-default">Submit Button</button>--> </form> <div ng-show="fileContent.headers && fileContent.lines" class="table-responsive"> <table class="table"> <thead> <tr> <th ng-repeat="h in fileContent.headers">{{h}}   <tbody> <tr ng-repeat="x in fileContent.lines"> <td ng-repeat="y in x.data track by $index">{{ y }} <td><i class="fa" ng-class="{'fa-circle-o': x.status==0, 'fa-check': x.status==1, 'fa-times': x.status==-1}"></i>   </table> <button ng-click="submitFileContent()" class="btn btn-primary">Correct</button> <button ng-click="clearFileContent()" type="reset" class="btn btn-default">Clear</button> </div> <!-- /.table-responsive --> </div> <!-- /.panel-body --> <div class="panel-footer" style="display: none"> <pre>{{fileContent}}</pre> </div> <!-- /.panel-footer --> </div> <!-- /.panel --> </div> <!-- /.col-lg-12 --> <!--</div>--> <div ng-app="miniapp" ng-style="style()" resize></div>
